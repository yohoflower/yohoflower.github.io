
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relax</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!--<link rel="stylesheet" type="text/css" href="./css/relax.css">-->
  <!--<script src="../js/html5shiv.js"></script>-->
  <script src="../js/respond.min.js"></script>

  <style>
    body {
      padding-top: 50px;
      padding-bottom: 40px;
      color: #5a5a5a;
    }

    #pet img{
      padding: 15px;
      border: 1px solid #54addd;
      background: #fff;
      position: absolute;
      transition: 1s;
      -webkit-transition: 1s;
      -moz-transition: 1s;
      z-index: 1;
    }
    #pet img:hover{
      transform:rotate(0deg);
      -webkit-transform:rotate(0deg);
      -moz-transform:rotate(0deg) ;
      transform: scale(1.5);
      -webkit-transform:scale(1.5);
      -moz-transform:scale(1.5) ;
      box-shadow: 10px 10px 15px #8a8a8a;
      z-index: 2;
    }
    #pet .pic1{
      top: 200px;
      left:0px;
      transform:rotate(-15deg);
      -webkit-transform:rotate(-15deg);
      -moz-transform:rotate(-15deg) ;
    }
    #pet .pic2{
      top: 50px;
      left: 100px;
      transform:rotate(25deg);
      -webkit-transform:rotate(25deg);
      -moz-transform:rotate(25deg) ;
    }
    #pet .pic3{
      top: 400px;
      left: 100px;
      transform:rotate(-5deg);
      -webkit-transform:rotate(-5deg);
      -moz-transform:rotate(-5deg) ;
    }
    #pet .pic4{
      top: 60px;
      left:800px;
      transform:rotate(35deg);
      -webkit-transform:rotate(35deg);
      -moz-transform:rotate(35deg) ;
    }
    #pet .pic5{
      top:60px;
      left: 450px;
      transform:rotate(-25deg);
      -webkit-transform:rotate(-25deg);
      -moz-transform:rotate(-25deg) ;
    }
    #pet .pic6{
      top: 350px;
      left: 400px;
      transform:rotate(35deg);
      -webkit-transform:rotate(35deg);
      -moz-transform:rotate(35deg) ;
    }
    #pet .pic7{
      top: 300px;
      left: 800px;
      transform:rotate(-5deg);
      -webkit-transform:rotate(-5deg);
      -moz-transform:rotate(-5deg) ;
    }



  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-text">Relax</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
      <ul class="nav navbar-nav" style="padding-left: 60px">
        <li class="active"><a href="#">萌宠<span class="sr-only"></span></a></li>
        <li><a href="#" >趣图 </a></li>
        <li><a href="#" >视频 </a></li>
        <li><a href="#" >音乐 </a></li>
        <li><a href="#" >文字</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="用户名...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control"  placeholder="密码...">
        </div>
        <button type="submit" class="btn btn-default">登录</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="pet" class="item">
  <img class="pic1" src="image/1.jpg">
  <img class="pic2" src="image/2.jpg">
  <img class="pic3" src="image/3.jpg">
  <img class="pic4" src="image/4.jpg">
  <img class="pic5" src="image/5.jpg">
  <img class="pic6" src="image/6.jpg">
  <img class="pic7" src="image/7.jpg">
</div>




<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
