<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{height:100px;background:#ccc;}
.main{height:500px;background:red;}
.left{ width:200px;height:500px;background:blue;position: absolute;left:0;top:100px;}
.right{margin-left:210px;height:500px;background:green;}
.foot{height:50px;background:#fcd;clear:both;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">右</div>
    <div class="left">左</div>
</div>
<div class="foot">foot</div>

</body>
